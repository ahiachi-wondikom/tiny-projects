<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add to List</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>My Todo List</h1>

			<div class="input-section">
				<input type="text" id="item-input" placeholder="Enter a new item..." />
				<button id="add-btn">Add Item</button>
			</div>

			<div class="list-container">
				<ul id="item-list" class="item-list">
					<!-- Items will be added here by JavaScript -->
				</ul>

				<p class="empty-message" id="empty-message">
					Your list is empty. Add some items!
				</p>
			</div>

			<div class="stats">
				<p>Total Items: <span id="item-count">0</span></p>
			</div>

			<a href="../index.html" class="back-link">‚Üê Back to Projects</a>
		</div>

		<script src="app.js"></script>
	</body>
</html>
